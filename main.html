<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Styled Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            border-collapse: separate;
            border-spacing: 8px 8px;
            border-radius: 8px;
            border: none;
        }
        th, td {
            border: 1.5px solid #ccc;
            padding: 12px 20px;
            border-radius: 10px;
            min-width: 120px;
            font-weight: normal;
            font-size: 16px;
            background-color: #fff;
            text-align: left;
        }
        th {
            font-weight: 700;
            background-color: #fff;
            cursor: default;
        }
        /* Highlighted cells with light gray background */
        tr:nth-child(3) td, /* cell 4 and 5 row */
        tr:nth-child(5) td  { /* cell 9 and 10 row */
            background-color: #eee;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Table-Header 1</th>
                <th>Table-Header 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
            </tr>
            <tr>
                <td>Cell 4</td>
                <td>Cell 5</td>
            </tr>
            <tr>
                <td>Cell 7</td>
                <td>Cell 8</td>
            </tr>
            <tr>
                <td>Cell 9</td>
                <td>Cell 10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
